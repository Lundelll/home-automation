{% extends "header.html" %}

{% block body %}

	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title">{{ device.name }}</h3>
		</div>
		<div class="panel-body">
			<ul class="list-group">
				{% for param in device.parameters() %}
				<li class="list-group-item">
					{{ param }} - {{ device.get_parameter(param) }}
				</li>
				{% endfor %}
			<ul>
			<br />
			<a class="btn btn-primary btn-lg" href="/device/{{ device.id }}/on/">On</a>
			<a class="btn btn-primary btn-lg" href="/device/{{ device.id }}/off/">Off</a>
		</div>
	</div>
	
{% endblock %}
